openapi: 3.0.3
info:
  title: API Mayoo
  description: API de l'application MAYOO
  version: 1.0.0
servers:
  - url: 'http://localhost:8090'
paths:
  /auth/user/{id_right}/create:
    post:
      description: route permettant de créer un utilisateur
      parameters:
        - name: id_right
          in: path
          required: true
          schema:
            type: string
            enum:
              - eleve
              - professeur
              - cuisinier
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: "#/components/schemas/RegisterRequest"
      responses: 
        "201":
          description: Utilisateur créer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationResponse"
        "403":
          description: Error dans la création de l'utilisateur
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorMessage"
  /auth/user:
    post:
      description: route permettant l'autentification de l'utilsiateur
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/AuthenticationRequest"
      responses:
        "200":
          description: Utilisateur connecter
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/AuthenticationResponse"
        "401":
          description: Utilisateur non connecter
          
components: 
 schemas: 
    ErrorMessage:
      type: object
      required: 
        - code
        - message
      properties: 
        code:
          type: integer
          format: int32
        message:
          type: string
    RegisterRequest:
      type: object
      required:
        - first_name
        - last_name
        - email
        - password
        - valid_password
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
        valid_password:
          type: string
    AuthenticationRequest:
      type: object
      required: 
        - email
        - password
      properties: 
        email:
          type: string
        password:
          type: string
    AuthenticationResponse:
      type: object
      properties: 
        token:
          type: string